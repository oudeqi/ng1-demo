        <style>

        <script type="text/javascript">
            document.body.addEventListener('touchstart', function(){});
            function loginBackToken(token){
                console.log(token);
                var voteId = localStorage.getItem("voteId");
                var voteToken = token;
                location.href = './index.html?id='+voteId+'&token='+voteToken;
            }
        </script>
