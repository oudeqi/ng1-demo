<div id="signup">
    <div class="poster">
        <img src="./assets/image/poster.jpg" alt="">
    </div>
    <div class="time">
        <p>
            <i class="icon"></i>
            <span>报名时间 2017/10/17-2017/12/12</span>
        </p>
        <p>
            <i class="icon"></i>
            <span>投票时间 2017/10/17-2017/12/12</span>
        </p>
    </div>
    <div class="padd-cont">
        <div class="form-group">
            <p class="form-label">*请上传参赛作品</p>
            <ul class="pic-view-list">
                <li>
                    <div class="inner">
                        <div class="content">
                            <button type="button"></button>
                            <img src="../../assets/image/head-pic.jpg" alt="">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inner">
                        <div class="content">
                            <button type="button"></button>
                            <img src="../../assets/image/head-pic.jpg" alt="">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inner">
                        <div class="content">
                            <button type="button"></button>
                            <img src="../../assets/image/head-pic.jpg" alt="">
                        </div>
                    </div>
                </li>
            </ul>
            <p class="form-tip">最多可上传3张，默认第一张为封面图片</p>
        </div>
        <div class="form-group">
            <p class="form-label">*姓名：</p>
            <div class="form-ipt">
                <input type="text" placeholder="请输入参赛人姓名">
            </div>
        </div>
        <div class="form-group">
            <p class="form-label">*联系电话：</p>
            <div class="form-ipt">
                <input type="text" placeholder="请输入联系电话">
            </div>
        </div>
        <div class="form-group">
            <p class="form-label">参赛宣言：</p>
            <div class="form-ipt">
                <textarea name="name" rows="4" placeholder="请输入想说的话"></textarea>

        </div>
        <div class="form-group">
            <button class="form-btn" type="button">点击报名</button>
        </div>
    </div>
